<!DOCTYPE html>
<html lang="en">

<head>
  <title>Form</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <!--main css -->
  <link rel="stylesheet" href="styles.css" />
  <!--boostrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!--fontawsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>

  <!--Form-->

  <section class="form shadow " style="margin: 20px 100px; height: 580px; ">
    <div class="">
      <div class="row">
        <div class="reg_img col-sm-12 col-md-5 text-center text-white  " style="padding: 190px 0; background: #3daf9d;height: 585px; ">
          <h1>Welcome </h1>
          <p>Sign in and discover great amount of new opportunities!</p>
          <a href="/log.html" class="btn border border-black text-white ">Sign in</a>
        </div>

        <div class="reg_form col-sm-12 col-md-7 p-3 mb-5 bg-body rounded">
          <h2 class="">Create An Account</h2>
          <form>
            <label for="" class="form-label">Name </label>
            <input type="email" class="form-control ">

            <label for="" class="form-label">Email </label>
            <input type="email" class="form-control ">

            <label for="" class="form-label">Password </label>
            <input type="password" class="form-control ">

            <label for="" class="form-label">Confirm Password </label>

            <input type="password" class="form-control ">

            <label for="" class="form-label">Phone </label>
            <input type="number" class="form-control ">

            <label for="" class="form-label  ">Gender </label>
            <select class="form-select " style="width: 500px;" >
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select><br><br>

            <button type="submit" class="btn text-white " style="background-color: #3daf9d;">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!--Form end-->
</body>

</html>
